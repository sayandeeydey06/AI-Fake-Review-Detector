<!DOCTYPE html>
<html>
<head>
    <title>AI Fake Review Detector</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 25px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>AI Fake Review Detector</h2>
    <textarea id="review" placeholder="Enter review text..."></textarea>
    <button onclick="predict()">Predict</button>
    <div id="result"></div>
</div>

<script>
function predict() {
    const text = document.getElementById("review").value;

    fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
    })
    .then(response => response.json())
    .then(data => {
        if (data.prediction === 1) {
            document.getElementById("result").innerText = "ðŸŸ¢ REAL Review";
        } else {
            document.getElementById("result").innerText = "ðŸ”´ FAKE Review";
        }
    })
    .catch(error => {
        document.getElementById("result").innerText = "Error connecting to API";
    });
}
</script>

</body>
</html>
